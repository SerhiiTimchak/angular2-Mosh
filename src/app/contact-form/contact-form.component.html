<form action="" #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        id="firstName"
        type="text"
        class="form-control"
        ngModel
        name="firstName"
        (change)="log(firstName)"
        #firstName="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        <div *ngIf="firstName.errors.minlength">
          Firstname minimum 3 characters!
        </div>
        <div *ngIf="firstName.errors.required">Firstname is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      id="comment"
      ngModel
      name="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" />
    </label>
    <!-- <div class="form-group">
      <label for="contactMethod">Contact Method</label
      ><select
        ngModel
        name="contactMethod"
        id="contactMethod"
        class="from-control"
      >
        <option value="" disabled>Choose the contact method</option>
        <option *ngFor="let method of contactMethods" [value]="method.id">{{
          method.name
        }}</option>
      </select>
    </div> -->
    <div *ngFor="let method of contactMethods" class="radio">
      <label for="">
        <input type="radio" ngModel name="contactMethod" [value]="method.id" />
        {{ method.name }}
      </label>
    </div>
    <p>{{ f.value | json }}</p>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
